<form action="/employee/empregister" method="POST">
    <div class="container">
      <h1>Register Employee</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="fullname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="Name" id="fullname" required>
      <br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="Mail" id="email" required>
      <br>
      <label for="mobile"><b>Mobile</b></label>
      <input type="number" placeholder="Enter Mobile" name="Mobile" id="mobile" required>
      <br>
      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter City" name="City" id="city" required>
      <br>
      <label for="profession"><b>Profession</b></label>
      <input type="text" placeholder="Enter Profession" name="Profession" id="profession" required>
      <br>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
